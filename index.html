<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="back">
        <p id="back-text"></p>
      </div>
      <div class="front">
        <p id="front-text"></p>
      </div>
    </div>
    <div class="buttons">
      <button id="clear-btn">C</button>
      <button id="delete-btn">D</button>
      <button class="operator" id="power-btn">^</button>
      <button class="operator" id="divide-btn">/</button>
      <button class="num-btn" id="one">1</button>
      <button class="num-btn" id="two">2</button>
      <button class="num-btn" id="three">3</button>
      <button class="operator" id="multiply-btn">X</button>
      <button class="num-btn" id="four">4</button>
      <button class="num-btn" id="five">5</button>
      <button class="num-btn" id="six">6</button>
      <button class="operator" id="subtract-btn">-</button>
      <button class="num-btn" id="seven">7</button>
      <button class="num-btn" id="eight">8</button>
      <button class="num-btn" id="nine">9</button>
      <button class="operator" id="add-btn">+</button>
      <button id="float-dot">.</button>
      <button class="num-btn" id="zero">0</button>
      <button id="solve-btn">=</button>
    </div>
  </div>

  </footer>
</body>
</html>
