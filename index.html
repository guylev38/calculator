<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator">
      <div class="screen">
        <div class="back">
          <p></p>
        </div>
        <div class="front">
          <p></p>
        </div>
      </div>
      <div class="buttons">
        <div class="function-buttons">
          <button id="delete-btn">DELETE</button>
          <button id="clear-btn">C</button>
        </div>
        <div class="operators">
          <button id="add">+</button>
          <button id="multiply">X</button>
          <button id="subtract">-</button>
          <button id="divide">/</button>
        </div>

        <div class="number-buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>

      </div>
    </div>
    <footer>
      <p>Built by <a href="https://www.github.com/guylev38">guylev38</a> | <a href="https://www.github.com/guylev38/calculator/">Source Code</a> 
    </footer>
  </div>
</body>
</html>
